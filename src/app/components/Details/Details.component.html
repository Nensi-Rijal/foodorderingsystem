<div class="container">
  <div class="card mb-3">
    <div class="card_content">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <img [src]="[food.Image]" class="card-img-top" alt="..." />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="card-body">
            <h5 class="card-title">{{ food.Name }}</h5>
            <p class="card-text">
              <small class="text-muted">{{ food.Price }}</small>
            </p>
            <p class="card-text">{{ food.Description }}</p>
            <div class="buttons">
               <!-- <div class="quantity_btn"> 
                <button type="button" class="btn btn-primary mr-2">-</button>
                <input type="text" class="form-control" value="1" />
                <button type="button" class="btn btn-primary ml-2">+</button>
              </div>  -->
                <button type="button" class="btn btn-primary" (click)="onCartClick(food.id)">Add To Cart</button> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
