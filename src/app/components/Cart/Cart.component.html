<div class="container mt-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <h5>Product Name:{{ data.Name }}</h5> 
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            (change)="calculate()"
            type="number"
            class="form-control"
            min="1"
            formControlName="quantity"
            placeholder="quantity"
          />
        </div>
        <br>
        <div class="form-group">
          <h5 for="rate">Rate:${{ data.Price }}</h5> 
        </div>
        <div class="form-group">
          <label for="totalprice">TotalPrice</label>
          <input
            type="number"
            class="form-control"
            formControlName="totalPrice"
            placeholder="TotalPrice"
            readonly
          />
        </div>
        <br>
        
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 second_div">
        <h4>User Payment Details</h4>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            formControlName="address"
            placeholder="address"
          />
        </div> 
        <div class="form-group">
          <label for="cardno">Card No</label>
          <input
            type="text"
            class="form-control"
            formControlName="cardno"
            placeholder="cardno"
            required="true"
            maxlength="16"
          />
        </div> 
        <div class="form-group">
          <label for="expiry">Expiry</label>
          <input
            type="date"
            class="form-control"
            formControlName="expiry"
            placeholder="expiry"
            required="true"
          />
          
        </div>
      </div>
    </div>
    <!-- {{ this.form.value | json }} -->
    <button type="submit" class="btn btn-primary mt-2" [disabled]="this.form.invalid">Submit</button>
  </form>
  <p class="success">{{successMessage}}</p>
</div>
