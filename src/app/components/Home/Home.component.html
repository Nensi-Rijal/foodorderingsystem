<div class="container">
  <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3 card-container" *ngFor="let item of foodList"> 
          <div class="card" >
              <img [src]="item.Image" class="card-img-top" alt="..."  />
              <div class="card-body">
              <h5 class="card-title">{{item.Name}}</h5>
              <p class="card-text">
                  {{item.Price}}
              </p>
              <a routerLinkActive="router-link-active"  [routerLink]="['details', item.id]" class="btn btn-primary"  (click)="onDetailClick(item.id)">Show Detail</a>
              </div>
          </div>
      </div>
  </div>
</div>
